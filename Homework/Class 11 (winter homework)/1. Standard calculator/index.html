<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard calculator</title>
</head>
<body>
    <div id="heading">
        <p> ∘ Standard calculator ∘ </p>
    </div>
    <hr>
    <br/>
    <div id="calculator">
        <div id="display" class="rows">
            <div id="calculation"></div>
            <div id="result"></div>
            <div id="extraDisplay"></div>
        </div>
        <hr/>
        <div id="firstRow" class="rows">
            <button id="c" class="button doublebutton" type="reset">C</button>
            <button id="backspace" class="button">←</button>
            <button id="divide" class="button operation">÷</button>
        </div>
        <div id="secondRow" class="rows">
            <button id="7" class="button">7</button>
            <button id="8" class="button">8</button>
            <button id="9" class="button">9</button>
            <button id="multiply" class="button operation">×</button>
        </div>
        <div id="thirdRow" class="rows">
            <button id="4" class="button">4</button>
            <button id="5" class="button">5</button>
            <button id="6" class="button">6</button>
            <button id="substract" class="button operation">-</button>
        </div>
        <div id="fourthRow" class="rows">
            <button id="1" class="button">1</button>
            <button id="2" class="button">2</button>
            <button id="3" class="button">3</button>
            <button id="add" class="button operation">+</button>
        </div>
        <div id="fifthRow" class="rows">
            <button id="decimal" class="button">.</button>
            <button id="0" class="button doublebutton">0</button>
            <button id="equal" class="button operation">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
<link rel="stylesheet" type="text/css" href="style.css">
